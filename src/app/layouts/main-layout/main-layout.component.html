<mat-sidenav-container class="sidenav-container">

  <app-global-spinner></app-global-spinner>

  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="isSidenavOpen"
    class="app-sidenav"
    [fixedInViewport]="mobileQuery"
    [fixedTopGap]="0"
    >
    <div class="sidenav-content-wrapper">

      <div class="logo-container">
        <mat-icon class="logo-icon">pets</mat-icon>
        <h2 class="logo-text">Dinastía Mascotas</h2>
      </div>

      <mat-nav-list>
        @for (item of menuItems; track item) {
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active-link"
            (click)="closeSidenavOnMobile()"
            class="nav-item"
            >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>

      <div class="spacer"></div>

      <div class="user-profile">
        <mat-icon class="avatar-icon">account_circle</mat-icon>
        <div class="user-info">
          <div class="user-name">Alex SEO</div>
          <div class="user-email">admin&#64;dinastia.co</div>
        </div>
      </div>

    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">

    <mat-toolbar class="app-toolbar">

      @if (mobileQuery) {
        <button
          mat-icon-button
          class="menu-btn"
          (click)="sidenav.toggle()"
          >
          <mat-icon>menu</mat-icon>
        </button>
      }

      @if (mobileQuery) {
        <span>Dinastía Mascotas</span>
      }

      <span class="toolbar-spacer"></span>

      <button mat-icon-button matBadge="3" matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>

    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
