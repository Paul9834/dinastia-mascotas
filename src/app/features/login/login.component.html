<div class="login-container">
    <mat-card class="login-card">

        <!-- Header -->
        <div class="card-header">
            <div class="icon-circle">
                <mat-icon>pets</mat-icon>
            </div>
            <h1>Bienvenido de Nuevo</h1>
            <p>Inicia sesión para gestionar las vacunas de tu mascota.</p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <!-- Agregamos clase 'error-state' si hay error para pintar el borde rojo -->
                <mat-form-field appearance="outline" class="custom-input"
                                [class.has-error]="hasError('email', 'email') || hasError('email', 'required')">
                    <input matInput formControlName="email" placeholder="Ingresa tu email">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                </mat-form-field>

                <!-- Mensajes de error fuera del field para alinearlos como en la foto -->
                <div class="error-msg" *ngIf="hasError('email', 'required')">
                    El email es requerido
                </div>
                <div class="error-msg" *ngIf="hasError('email', 'email')">
                    Email inválido
                </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label>Contraseña</label>
                <mat-form-field appearance="outline" class="custom-input"
                                [class.has-error]="hasError('password', 'required')">
                    <input matInput [type]="hidePassword ? 'password' : 'text'"
                           formControlName="password"
                           placeholder="Ingresa tu contraseña">
                    <button mat-icon-button matSuffix (click)="togglePassword($event)" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <div class="error-msg" *ngIf="hasError('password', 'required')">
                    La contraseña es requerida
                </div>
                <div class="error-msg" *ngIf="hasError('password', 'minlength')">
                    Mínimo 6 caracteres
                </div>
            </div>

            <!-- Olvidaste Contraseña -->
            <div class="forgot-container">
                <a href="#" class="link-text">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón Principal -->
            <button mat-flat-button class="login-btn" type="submit" [disabled]="loginForm.invalid">
                Iniciar Sesión
            </button>

            <!-- Registro -->
            <div class="register-container">
                <span>¿No tienes una cuenta? </span>
                <a href="#" class="register-link">Regístrate</a>
            </div>

        </form>
    </mat-card>
</div>
