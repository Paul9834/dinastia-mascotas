<div class="page-container">

    <div class="page-header">
        <div>
            <h1 class="title">Mis Mascotas</h1>
            <p class="subtitle">Gestiona los perfiles médicos de tus compañeros</p>
        </div>

        <button mat-flat-button class="add-btn" routerLink="/mascotas/nueva">
            <mat-icon>add</mat-icon>
            AÑADIR MASCOTA
        </button>
    </div>

    <div class="pets-grid">

        @for (pet of pets; track pet) {
            <div class="pet-card">
                <div class="pet-image" [style.background-image]="'url(' + getPetImageUrl(pet.photoUrl) + ')'"></div>

                <div class="pet-content">
                    <div class="pet-header">
                        <h2 class="pet-name">{{ pet.name }}</h2>
                        <span class="status-chip">{{ pet.age }}</span>
                    </div>

                    <p class="pet-breed">{{ pet.breed }}</p>

                    <div class="pet-stats">
                        <div class="stat">
                            <div class="icon-box"><mat-icon>vaccines</mat-icon></div>
                            <span>{{ pet.vaccines }} Vacunas registradas</span>
                        </div>
                        <div class="stat">
                            <div class="icon-box"><mat-icon>event</mat-icon></div>
                            <span>Próx. Cita: {{ pet.nextAppt || 'Sin agendar' }}</span>
                        </div>
                    </div>
                </div>

                <button mat-stroked-button class="carnet-btn" [routerLink]="['/mascotas', pet.id]">
                    VER CARNET DIGITAL
                </button>
            </div>
        }

        <div class="add-card-placeholder" routerLink="/mascotas/nueva">
            <div class="placeholder-content">
                <div class="icon-circle">
                    <mat-icon>pets</mat-icon>
                </div>
                <h3>Registrar Nueva Mascota</h3>
            </div>
        </div>
    </div>
</div>
